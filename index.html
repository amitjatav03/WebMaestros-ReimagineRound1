<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Steam</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main">
      <div id="top-bar">
        <img
          src="https://store.cloudflare.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016"
          alt=""
        />
        <i class="ri-menu-3-line"></i>
      </div>
      <div id="cursor">
        <div class="front">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img id="apeximg" src="images/img-1-apexlegends.jpg" />
                <h1 id="apextitle">APEX LEGENDS</h1>
              </div>
              <div class="swiper-slide">
                <img id="manorlordsImg" src="images/img-2-manorlords.jpg" />
                <h1 id="manorlordsTitle">MANOR LORDS</h1>
              </div>
              <div class="swiper-slide">
                <img src="images/img-3-vrising.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="images/img-4-1361526.jpeg" />
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
  
      <div id="second-main">
        <div id="page2">
          <div id="first">
            <div class="cards first-cards new-and-trending">
              <h1>New & Trending</h1>
            </div>
            <div class="cards first-cards top-seller bg-yellow-500">
              <h1>Top seller</h1>
            </div>
          </div>
          <div id="second">
            <div class="cards second-cards popular bg-blue-500">
              <h1>Popular</h1>
            </div>
            <div class="cards second-cards incoming bg-zinc-400">
              <h1>Incoming</h1>
            </div>
            <div class="cards second-cards specials bg-purple-400">
              <h1>Specials</h1>
            </div>
          </div>
          <div id="third">
            <div class="cards third-cards streaming-now bg-orange-500">
              <h1>Streaming Now</h1>
            </div>
            <div class="cards third-cards steam-gift-cards bg-green-500">
              <h1>Steam Gift Cards</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@beta/bundled/locomotive-scroll.min.js"></script>

    <script
      type="text/javascript"
      src="https://unpkg.com/sheryjs/dist/Shery.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
